<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Neha ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:Arial;
    background:linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
    overflow:hidden;
    color:white;
    text-align:center;
}

/* Title */
h1{
    margin-top:40px;
    font-size:50px;
    color:#ff6fa5;
    text-shadow:0 0 20px pink;
}

/* Teddy animation */
.teddy{
    position:absolute;
    bottom:20px;
    left:-200px;
    font-size:120px;
    animation:walk 8s linear forwards;
}

@keyframes walk{
    0%{left:-200px;}
    100%{left:40%;}
}

/* Letter box */
.letter{
    position:absolute;
    bottom:200px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(255,255,255,0.1);
    padding:25px;
    border-radius:20px;
    width:70%;
    backdrop-filter:blur(6px);
    box-shadow:0 0 20px rgba(255,0,100,0.5);
    display:none;
    animation:fade 2s ease;
}

@keyframes fade{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

button{
    padding:15px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff6fa5;
    color:white;
    cursor:pointer;
    margin-top:15px;
}
button:hover{
    background:white;
    color:#ff6fa5;
}

/* hearts */
.heart{
    position:fixed;
    bottom:-10px;
    color:#ff4d88;
    animation:float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-900px);opacity:0;}
}
</style>
</head>

<body>

<h1>For Neha ‚ù§Ô∏è</h1>

<!-- Teddy -->
<div class="teddy" id="teddy">üß∏</div>

<!-- Letter -->
<div class="letter" id="letter">
<h2>üíå Love Letter For Neha</h2>
<p>
Dear Neha,  
When you came into my life everything became beautiful.  
Your smile is my happiness and your voice is my peace.  
</p>

<p>
This teddy brings my heart to you.  
I just want to say‚Ä¶  
I love you forever and always ‚ù§Ô∏è
</p>

<button onclick="reply()">Click Here üíñ</button>
<h3 id="msg"></h3>
</div>

<script>
/* show letter after teddy arrives */
setTimeout(()=>{
document.getElementById("letter").style.display="block";
},8000);

/* reply message */
function reply(){
document.getElementById("msg").innerHTML=
"Neha ‚ù§Ô∏è Will you always stay with me forever?";
}

/* floating hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+20)+"px";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},6000);
},300);
</script>

</body>
</html>
