<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proposal For Neha ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:Arial;
}

h1{
    position:absolute;
    width:100%;
    text-align:center;
    top:40%;
    color:white;
    font-size:50px;
    text-shadow:0 0 25px pink;
}

button{
    position:absolute;
    top:70%;
    left:50%;
    transform:translateX(-50%);
    padding:15px 30px;
    font-size:20px;
    background:pink;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>Neha ‚ù§Ô∏è</h1>
<button onclick="start()">Open My Heart üíç</button>

<audio id="music" src="https://cdn.pixabay.com/audio/2023/03/14/audio_c8c8a73467.mp3"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene, camera, renderer;
let ring, diamond;
let started=false;

function start(){
    document.querySelector("button").style.display="none";
    document.querySelector("h1").innerHTML="Will You Marry Me? üíç";
    document.getElementById("music").play();
    init();
}

function init(){
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.z = 8;

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // light
    const light = new THREE.PointLight(0xffffff,2);
    light.position.set(10,10,10);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff,0.5);
    scene.add(ambient);

    // ring band
    const ringGeo = new THREE.TorusGeometry(1.5,0.25,32,100);
    const ringMat = new THREE.MeshStandardMaterial({
        color:0xffd700,
        metalness:1,
        roughness:0.2
    });
    ring = new THREE.Mesh(ringGeo, ringMat);
    scene.add(ring);

    // diamond
    const diamondGeo = new THREE.OctahedronGeometry(0.5);
    const diamondMat = new THREE.MeshStandardMaterial({
        color:0xffffff,
        emissive:0x99ccff,
        metalness:0.3,
        roughness:0
    });
    diamond = new THREE.Mesh(diamondGeo, diamondMat);
    diamond.position.y = 1.5;
    ring.add(diamond);

    // stars
    let starGeo = new THREE.BufferGeometry();
    let starMat = new THREE.PointsMaterial({color:0xffffff});
    let arr=[];
    for(let i=0;i<1000;i++){
        arr.push((Math.random()-0.5)*200);
        arr.push((Math.random()-0.5)*200);
        arr.push((Math.random()-0.5)*200);
    }
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(arr,3));
    let stars = new THREE.Points(starGeo,starMat);
    scene.add(stars);

    animate();
}

function animate(){
    requestAnimationFrame(animate);

    if(ring){
        ring.rotation.y += 0.02;
        diamond.rotation.y +=0.04;
        diamond.rotation.x +=0.02;
    }

    renderer.render(scene,camera);
}
</script>
</body>
</html>
