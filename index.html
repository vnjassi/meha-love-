<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    overflow:hidden;
    background:black;
    color:white;
}

/* Text center */
.content{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    z-index:2;
}

h1{
    font-size:60px;
    color:#ff4da6;
    text-shadow:0 0 25px #ff4da6;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff4da6;}
    to{ text-shadow:0 0 40px #ff1a75;}
}

p{
    font-size:22px;
    margin-top:10px;
}

/* gallery */
.gallery{
    margin-top:30px;
}

.gallery img{
    width:160px;
    height:200px;
    object-fit:cover;
    border-radius:15px;
    margin:10px;
    transition:0.5s;
    box-shadow:0 10px 30px rgba(255,0,100,0.6);
}

.gallery img:hover{
    transform:scale(1.2) rotateY(20deg);
}

/* canvas background */
canvas{
    position:fixed;
    top:0;
    left:0;
}
</style>
</head>

<body>

<div class="content">
    <h1>‚ù§Ô∏è Neha ‚ù§Ô∏è</h1>
    <p>You are my world üåç</p>

    <div class="gallery">
        <img src="https://github.com/vnjassi/meha-love-/blob/main/WhatsApp%20Image%202026-02-15%20at%2019.19.05.jpeg?raw=true">
        <img src="https://github.com/vnjassi/meha-love-/blob/main/WhatsApp%20Image%202026-02-15%20at%2019.19.06.jpeg?raw=true">
        <img src="https://github.com/vnjassi/meha-love-/blob/main/WhatsApp%20Image%202026-02-15%20at%2019.19.09.jpeg?raw=true">
    </div>
</div>

<!-- Three.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<script>
// Scene
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

let renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = 5;

// particles geometry
let particlesGeometry = new THREE.BufferGeometry;
const particlesCount = 2000;

const posArray = new Float32Array(particlesCount * 3);

for(let i=0;i<particlesCount*3;i++){
    posArray[i] = (Math.random() - 0.5) * 20;
}

particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray,3));

let particlesMaterial = new THREE.PointsMaterial({
    size:0.05,
    color:0xff4da6
});

let particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particlesMesh);

// animation
function animate(){
    requestAnimationFrame(animate);

    particlesMesh.rotation.y += 0.002;
    particlesMesh.rotation.x += 0.001;

    renderer.render(scene,camera);
}
animate();

// resize
window.addEventListener('resize', ()=>{
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
});
</script>

</body>
</html>
