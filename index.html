<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Neha ‚ù§Ô∏è</title>

<style>
body{margin:0;overflow:hidden;background:black;font-family:Arial}
h1{
position:absolute;
top:20px;
width:100%;
text-align:center;
color:pink;
text-shadow:0 0 25px pink;
z-index:10;
}
button{
position:absolute;
top:80px;
left:50%;
transform:translateX(-50%);
padding:12px 25px;
font-size:18px;
background:hotpink;
border:none;
color:white;
border-radius:10px;
cursor:pointer;
z-index:10;
}
#letter{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:white;
color:black;
padding:30px;
border-radius:20px;
width:300px;
text-align:center;
transition:0.6s;
z-index:20;
}
#letter.show{transform:translate(-50%,-50%) scale(1);}
</style>
</head>

<body>

<h1>üß∏ Dancing Teddy For Neha üíñ</h1>
<button onclick="openLetter();playMusic()">Open Love Letter üíå</button>

<div id="letter">
<h2>My Love Neha üíñ</h2>
<p>
You are my happiness, my heart, my everything.<br>
This teddy dances only for you üß∏‚ú®<br>
I love you forever ‚ù§Ô∏è
</p>
</div>

<!-- music -->
<audio id="song" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mp3">
</audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<script>
// scene
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.z=8;

// renderer
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// lights
scene.add(new THREE.AmbientLight(0x404040));
const light=new THREE.PointLight(0xffffff,1);
light.position.set(10,10,10);
scene.add(light);

// galaxy stars
const starsGeo=new THREE.BufferGeometry();
const starCount=2000;
const pos=new Float32Array(starCount*3);
for(let i=0;i<starCount*3;i++){pos[i]=(Math.random()-0.5)*200;}
starsGeo.setAttribute('position',new THREE.BufferAttribute(pos,3));
const starsMat=new THREE.PointsMaterial({size:0.7,color:0xffffff});
const stars=new THREE.Points(starsGeo,starsMat);
scene.add(stars);

// teddy material
const mat=new THREE.MeshPhongMaterial({color:0xc68642});

// body
const body=new THREE.Mesh(new THREE.SphereGeometry(1.5,32,32),mat);
scene.add(body);

// head
const head=new THREE.Mesh(new THREE.SphereGeometry(1.2,32,32),mat);
head.position.y=2;
scene.add(head);

// ears
const ear1=new THREE.Mesh(new THREE.SphereGeometry(0.4,32,32),mat);
ear1.position.set(-0.8,3,0);
scene.add(ear1);
const ear2=ear1.clone();
ear2.position.x=0.8;
scene.add(ear2);

// arms
const arm1=new THREE.Mesh(new THREE.SphereGeometry(0.5,32,32),mat);
arm1.position.set(-2,0.5,0);
scene.add(arm1);
const arm2=arm1.clone();
arm2.position.x=2;
scene.add(arm2);

// name in sky
const loader=new THREE.FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json',function(font){
 const geo=new THREE.TextGeometry("NEHA ‚ù§Ô∏è",{font:font,size:0.8,height:0.1});
 const matT=new THREE.MeshBasicMaterial({color:0xff1493});
 const mesh=new THREE.Mesh(geo,matT);
 mesh.position.set(-2,4,-2);
 scene.add(mesh);
});

// hearts
const hearts=[];
for(let i=0;i<40;i++){
 const geo=new THREE.TorusGeometry(0.2,0.07,16,100);
 const matH=new THREE.MeshBasicMaterial({color:0xff1493});
 const h=new THREE.Mesh(geo,matH);
 h.position.set((Math.random()-0.5)*10,Math.random()*6-3,(Math.random()-0.5)*5);
 scene.add(h);
 hearts.push(h);
}

// dance
let t=0;
function animate(){
 requestAnimationFrame(animate);
 t+=0.05;

 body.position.x=Math.sin(t)*0.8;
 head.position.x=Math.sin(t)*0.8;
 body.rotation.y+=0.08;

 arm1.rotation.z=Math.sin(t)*2;
 arm2.rotation.z=-Math.sin(t)*2;

 body.position.y=Math.abs(Math.sin(t*2))*0.6;
 head.position.y=2+Math.abs(Math.sin(t*2))*0.6;

 hearts.forEach(h=>{
  h.rotation.x+=0.05;
  h.position.y+=0.03;
  if(h.position.y>5)h.position.y=-5;
 });

 stars.rotation.y+=0.0005;

 renderer.render(scene,camera);
}
animate();

// resize
window.addEventListener('resize',()=>{
 renderer.setSize(window.innerWidth,window.innerHeight);
 camera.aspect=window.innerWidth/window.innerHeight;
 camera.updateProjectionMatrix();
});

// letter + music
function openLetter(){
 document.getElementById("letter").classList.add("show");
}
function playMusic(){
 document.getElementById("song").play();
}
</script>

</body>
</html>
