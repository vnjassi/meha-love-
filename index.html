<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Galaxy Teddy Love</title>

<style>
body{margin:0;overflow:hidden;background:black;font-family:Arial}
h1{
position:absolute;
top:20px;
width:100%;
text-align:center;
color:pink;
text-shadow:0 0 25px pink;
}
#love{
position:absolute;
bottom:40px;
width:100%;
text-align:center;
font-size:28px;
color:white;
text-shadow:0 0 20px hotpink;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{opacity:0.5}
to{opacity:1}
}
</style>
</head>

<body>

<h1>üß∏ Dancing Teddy In Galaxy üíñ</h1>
<div id="love">Neha ‚ù§Ô∏è I Love You Forever</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<script>
// scene
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.z=7;

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// lights
scene.add(new THREE.AmbientLight(0xffffff,0.7));
const light=new THREE.PointLight(0xffffff,1);
light.position.set(10,10,10);
scene.add(light);

// üåå galaxy stars
const starsGeo=new THREE.BufferGeometry();
const starCount=2000;
const pos=new Float32Array(starCount*3);
for(let i=0;i<starCount*3;i++){
 pos[i]=(Math.random()-0.5)*200;
}
starsGeo.setAttribute('position',new THREE.BufferAttribute(pos,3));
const starsMat=new THREE.PointsMaterial({size:0.7,color:0xffffff});
const stars=new THREE.Points(starsGeo,starsMat);
scene.add(stars);

// teddy material
const mat=new THREE.MeshPhongMaterial({color:0xc68642});

// body
const body=new THREE.Mesh(new THREE.SphereGeometry(1.4,32,32),mat);
scene.add(body);

// head
const head=new THREE.Mesh(new THREE.SphereGeometry(1.1,32,32),mat);
head.position.y=1.8;
scene.add(head);

// ears
const ear1=new THREE.Mesh(new THREE.SphereGeometry(0.35,32,32),mat);
ear1.position.set(-0.7,2.7,0);
scene.add(ear1);
const ear2=ear1.clone();
ear2.position.x=0.7;
scene.add(ear2);

// arms
const arm1=new THREE.Mesh(new THREE.SphereGeometry(0.45,32,32),mat);
arm1.position.set(-1.8,0.3,0);
scene.add(arm1);
const arm2=arm1.clone();
arm2.position.x=1.8;
scene.add(arm2);

// legs
const leg1=new THREE.Mesh(new THREE.SphereGeometry(0.5,32,32),mat);
leg1.position.set(-0.7,-1.8,0);
scene.add(leg1);
const leg2=leg1.clone();
leg2.position.x=0.7;
scene.add(leg2);

// eyes
const eyeMat=new THREE.MeshBasicMaterial({color:0x000000});
const eye1=new THREE.Mesh(new THREE.SphereGeometry(0.1,16,16),eyeMat);
eye1.position.set(-0.3,1.9,1);
scene.add(eye1);
const eye2=eye1.clone();
eye2.position.x=0.3;
scene.add(eye2);

// floating hearts
const hearts=[];
for(let i=0;i<40;i++){
 const geo=new THREE.TorusGeometry(0.2,0.07,16,100);
 const matH=new THREE.MeshBasicMaterial({color:0xff1493});
 const h=new THREE.Mesh(geo,matH);
 h.position.set((Math.random()-0.5)*10,Math.random()*6-3,(Math.random()-0.5)*5);
 scene.add(h);
 hearts.push(h);
}

// dance animation
let t=0;
function animate(){
 requestAnimationFrame(animate);
 t+=0.07;

 body.rotation.y+=0.08;
 body.position.x=Math.sin(t)*0.8;
 head.position.x=Math.sin(t)*0.8;

 arm1.rotation.z=Math.sin(t)*2;
 arm2.rotation.z=-Math.sin(t)*2;

 leg1.rotation.x=Math.sin(t)*1.5;
 leg2.rotation.x=-Math.sin(t)*1.5;

 body.position.y=Math.abs(Math.sin(t*2))*0.5;
 head.position.y=1.8+Math.abs(Math.sin(t*2))*0.5;

 hearts.forEach(h=>{
  h.rotation.x+=0.05;
  h.position.y+=0.03;
  if(h.position.y>5)h.position.y=-5;
 });

 stars.rotation.y+=0.0006;

 renderer.render(scene,camera);
}
animate();

// resize
window.addEventListener('resize',()=>{
 renderer.setSize(window.innerWidth,window.innerHeight);
 camera.aspect=window.innerWidth/window.innerHeight;
 camera.updateProjectionMatrix();
});
</script>

</body>
</html>
