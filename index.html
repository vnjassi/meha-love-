<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proposal For Neha ‚ù§Ô∏è</title>

<style>
body{margin:0;overflow:hidden;background:black;font-family:Arial}
h1{
position:absolute;
top:20px;
width:100%;
text-align:center;
color:pink;
text-shadow:0 0 25px pink;
z-index:10;
font-size:38px;
}
button{
position:absolute;
top:80px;
left:50%;
transform:translateX(-50%);
padding:14px 28px;
font-size:18px;
background:hotpink;
border:none;
color:white;
border-radius:12px;
cursor:pointer;
z-index:10;
}
#proposal{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:white;
color:black;
padding:35px;
border-radius:25px;
width:320px;
text-align:center;
transition:0.7s;
z-index:20;
box-shadow:0 0 40px pink;
}
#proposal.show{transform:translate(-50%,-50%) scale(1);}
</style>
</head>

<body>

<h1>üß∏ For My Love Neha üíñ</h1>
<button onclick="startLove()">Click Here üíç</button>

<div id="proposal">
<h2>Neha ‚ù§Ô∏è</h2>
<p>
From the day I saw you,<br>
my world became beautiful ‚ú®<br><br>
Will you be mine forever? üíçüíñ
</p>
<h3>‚ù§Ô∏è I Love You ‚ù§Ô∏è</h3>
</div>

<!-- music -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mp3">
</audio>

<!-- three js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>

<script>
// scene
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.set(0,1.5,5);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// lights
scene.add(new THREE.AmbientLight(0xffffff,0.7));
const light=new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,7);
scene.add(light);

// galaxy stars
const starsGeo=new THREE.BufferGeometry();
const starCount=1500;
const pos=new Float32Array(starCount*3);
for(let i=0;i<starCount*3;i++){pos[i]=(Math.random()-0.5)*200;}
starsGeo.setAttribute('position',new THREE.BufferAttribute(pos,3));
const starsMat=new THREE.PointsMaterial({size:0.7,color:0xffffff});
const stars=new THREE.Points(starsGeo,starsMat);
scene.add(stars);

// load realistic teddy model
let teddy;
const loader=new THREE.GLTFLoader();
loader.load(
'https://modelviewer.dev/shared-assets/models/TeddyBear.glb',
function(gltf){
 teddy=gltf.scene;
 teddy.scale.set(2,2,2);
 teddy.position.y=-1;
 scene.add(teddy);
},
undefined,
function(error){console.log(error);}
);

// floating hearts
const hearts=[];
for(let i=0;i<40;i++){
 const geo=new THREE.TorusGeometry(0.2,0.07,16,100);
 const mat=new THREE.MeshBasicMaterial({color:0xff1493});
 const h=new THREE.Mesh(geo,mat);
 h.position.set((Math.random()-0.5)*8,Math.random()*5-2,(Math.random()-0.5)*5);
 scene.add(h);
 hearts.push(h);
}

// animation
let t=0;
function animate(){
 requestAnimationFrame(animate);
 t+=0.03;

 if(teddy){
   teddy.rotation.y+=0.03;
   teddy.position.y=-1+Math.sin(t*2)*0.3; // dancing bounce
 }

 hearts.forEach(h=>{
   h.rotation.x+=0.05;
   h.position.y+=0.02;
   if(h.position.y>4)h.position.y=-3;
 });

 stars.rotation.y+=0.0005;
 renderer.render(scene,camera);
}
animate();

// resize
window.addEventListener('resize',()=>{
 renderer.setSize(window.innerWidth,window.innerHeight);
 camera.aspect=window.innerWidth/window.innerHeight;
 camera.updateProjectionMatrix();
});

// proposal open
function startLove(){
 document.getElementById("proposal").classList.add("show");
 document.getElementById("music").play();
}
</script>

</body>
</html>
