<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Flight ‚úàÔ∏èüíñ</title>

<style>
body{margin:0;overflow:hidden;background:black;font-family:Arial}
h1{
position:absolute;
top:20px;
width:100%;
text-align:center;
color:cyan;
text-shadow:0 0 25px cyan;
}
#love{
position:absolute;
bottom:40px;
width:100%;
text-align:center;
font-size:30px;
color:white;
text-shadow:0 0 25px hotpink;
animation:glow 2s infinite alternate;
}
@keyframes glow{from{opacity:0.5}to{opacity:1}}
button{
position:absolute;
top:80px;
left:50%;
transform:translateX(-50%);
padding:12px 25px;
font-size:18px;
background:hotpink;
border:none;
color:white;
border-radius:10px;
cursor:pointer;
}
</style>
</head>

<body>

<h1>‚úàÔ∏è Love Flight For Neha üíñ</h1>
<button onclick="startShow()">Start Love Show üéÜ</button>
<div id="love">Neha ‚ù§Ô∏è Our love flies forever</div>

<!-- music -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mp3">
</audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<script>
// scene
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.z=8;

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// lights
scene.add(new THREE.AmbientLight(0xffffff,0.8));
const light=new THREE.PointLight(0xffffff,1);
light.position.set(10,10,10);
scene.add(light);

// galaxy
const starsGeo=new THREE.BufferGeometry();
const starCount=2000;
const pos=new Float32Array(starCount*3);
for(let i=0;i<starCount*3;i++){pos[i]=(Math.random()-0.5)*200;}
starsGeo.setAttribute('position',new THREE.BufferAttribute(pos,3));
const stars=new THREE.Points(starsGeo,new THREE.PointsMaterial({size:0.7,color:0xffffff}));
scene.add(stars);

// airplane
const plane=new THREE.Group();
scene.add(plane);

const body=new THREE.Mesh(new THREE.CylinderGeometry(0.3,0.3,3,32),
new THREE.MeshPhongMaterial({color:0x00ccff}));
body.rotation.z=Math.PI/2;
plane.add(body);

const wing=new THREE.Mesh(new THREE.BoxGeometry(2.5,0.1,0.6),
new THREE.MeshPhongMaterial({color:0xff4444}));
plane.add(wing);

const tail=new THREE.Mesh(new THREE.BoxGeometry(0.8,0.1,0.4),
new THREE.MeshPhongMaterial({color:0xff4444}));
tail.position.set(-1.5,0.3,0);
plane.add(tail);

const front=new THREE.Mesh(new THREE.SphereGeometry(0.3,32,32),
new THREE.MeshPhongMaterial({color:0xffff00}));
front.position.x=1.5;
plane.add(front);

// fireworks particles
let fireworks=[];
function createFirework(){
 const geo=new THREE.BufferGeometry();
 const count=200;
 const arr=new Float32Array(count*3);
 for(let i=0;i<count*3;i++){
   arr[i]=(Math.random()-0.5)*2;
 }
 geo.setAttribute('position',new THREE.BufferAttribute(arr,3));
 const mat=new THREE.PointsMaterial({size:0.2,color:Math.random()*0xffffff});
 const points=new THREE.Points(geo,mat);
 points.position.set((Math.random()-0.5)*8,Math.random()*4+1,(Math.random()-0.5)*5);
 scene.add(points);
 fireworks.push(points);
 setTimeout(()=>{scene.remove(points)},1500);
}

// animation
let t=0;
function animate(){
 requestAnimationFrame(animate);
 t+=0.05;

 // airplane dance
 plane.rotation.y+=0.05;
 plane.rotation.x=Math.sin(t)*0.3;
 plane.position.x=Math.sin(t)*2;
 plane.position.y=Math.sin(t*2);

 stars.rotation.y+=0.0005;

 renderer.render(scene,camera);
}
animate();

// start show
function startShow(){
 document.getElementById("music").play();
 setInterval(createFirework,500);
}

// resize
window.addEventListener('resize',()=>{
 renderer.setSize(window.innerWidth,window.innerHeight);
 camera.aspect=window.innerWidth/window.innerHeight;
 camera.updateProjectionMatrix();
});
</script>

</body>
</html>
