<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anime Proposal ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(black,#0b0b2a);
    font-family:Arial;
}

#scene{
    position:relative;
    width:100vw;
    height:100vh;
}

.character{
    position:absolute;
    bottom:60px;
    font-size:80px;
    transition:2s;
}

#boy{ left:-150px; }
#girl{ right:80px; }

#rose{
    position:absolute;
    font-size:60px;
    bottom:120px;
    left:50%;
    transform:translateX(-50%);
    opacity:0;
    transition:1.5s;
}

h1{
    position:absolute;
    top:20%;
    width:100%;
    text-align:center;
    color:white;
    font-size:50px;
    text-shadow:0 0 20px pink;
    opacity:0;
    transition:2s;
}

button{
    position:absolute;
    top:70%;
    left:50%;
    transform:translateX(-50%);
    padding:15px 30px;
    font-size:20px;
    background:pink;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="scene">
    <div id="boy" class="character">üë¶</div>
    <div id="girl" class="character">üëß</div>
    <div id="rose">üåπ</div>
    <h1 id="text">Will You Be Mine Neha? ‚ù§Ô∏è</h1>
</div>

<button onclick="start()">Start Proposal</button>

<audio id="music" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5a1e8b7e61.mp3"></audio>

<script>
function start(){
    document.querySelector("button").style.display="none";
    document.getElementById("music").play();

    // boy walk
    document.getElementById("boy").style.left="40%";

    setTimeout(()=>{
        document.getElementById("rose").style.opacity="1";
    },2000);

    setTimeout(()=>{
        document.getElementById("text").style.opacity="1";
    },3500);
}
</script>

</body>
</html>
