<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Neha ‚ù§Ô∏è</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    height:100vh;
    overflow-x:hidden;
    text-align:center;
    color:#fff;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation: float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0) scale(1);}
    100%{transform:translateY(-100vh) scale(1.5);}
}

/* Main container */
.container{
    padding-top:60px;
}

h1{
    font-size:3rem;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #fff;}
    to{ text-shadow:0 0 25px #ff4da6;}
}

p{
    font-size:1.2rem;
    margin-top:15px;
}

/* Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:40px;
}

.gallery img{
    width:220px;
    height:260px;
    object-fit:cover;
    margin:15px;
    border-radius:20px;
    transition:0.5s;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.gallery img:hover{
    transform:scale(1.1) rotate(2deg);
}

/* Button */
button{
    margin-top:30px;
    padding:15px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    background:#ff4da6;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff1a75;
    transform:scale(1.1);
}

#message{
    font-size:1.4rem;
    margin-top:25px;
    display:none;
}
</style>
</head>

<body>

<div class="container">
    <h1>‚ù§Ô∏è Neha ‚ù§Ô∏è</h1>
    <p>You are the best part of my life ‚ú®</p>

    <!-- Photo Gallery -->
    <div class="gallery">
        <img src="pic1.jpg" alt="our pic">
        <img src="pic2.jpg" alt="our pic">
        <img src="pic3.jpg" alt="our pic">
        <img src="pic4.jpg" alt="our pic">
    </div>

    <button onclick="showLove()">Click Here ‚ù§Ô∏è</button>
    <div id="message">I Love You So Much Neha üíñ</div>
</div>

<script>
// floating hearts
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20+10) + "px";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
},300);

// button message
function showLove(){
    document.getElementById("message").style.display="block";
}
</script>

</body>
</html>
